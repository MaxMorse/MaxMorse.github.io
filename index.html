---
layout: default
---

<div class="posts">
  {% for post in site.categories.Game %}
    <article class="post">

      <table>
       <tr>
           <td style="width: 33%;">
            <a href="{{ site.baseurl }}{{ post.url }}"><img src= "images/{{post.img}}" style = "border-radius: 10px;"/></a>
           </td>
           <td>
             <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            {{post.description}}
           </td>
       </tr>
        </table>
    </article>
  {% endfor %}
</div>
