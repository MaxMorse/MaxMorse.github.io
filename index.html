---
layout: default
---

<div class="posts">
  {% for post in site.categories.Game %}
    <article class="post">

      <table>
       <tr>
           <td style="width: 33%;">
            <a href="{{ site.baseurl }}{{ post.url }}"><img src= "images/{{post.img}}" style = "border-radius: 10px;"/></a>
           </td>
           <td style="padding-left: 10px;">
            <a href="{{ site.baseurl }}{{ post.url }}"><h1>{{ post.title }}</h1></a>
            <p style= "font-size: 1.5em;">{{post.description}}</p>
           </td>
       </tr>
        </table>
    </article>
  {% endfor %}
</div>
