---
layout: default
---

<div class="posts">
  {% for post in site.categories.Game %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class = "thumbnail">
        <img src= "{{ site.baseurl }}images/{{post.img}}"  /> 
      </div>

      <div class="entry">

        {{ post.description }}


      </div>
       <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
