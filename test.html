---
layout: default
---

<div class="posts">
  {% for post in site.categories.Game %}
  <article class="post" style="border-style: none">
 <div class="entry">
    <div class="left-side-portfolio" style="float: left; clear:right; border: solid white 1px; width: 33.3%; height: 100px"> 
    <img src="{{site.url}}images/{{post.img}}" style="border-style: solid white 1px; border-radius: 10px;" />
  </div>
  <div class="right-side-portfolio" style="float: right; clear: right; border: solid white 1px; width: 66.7%; height: 100px">
    <h2>Right</h2>
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> 
  </div>
  
     
    </div>
    </article>
    <br>
  {% endfor %}
</div>
