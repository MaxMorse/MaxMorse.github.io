---
layout: default
---

<div class="posts">
  {% for post in site.categories.Game %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <a href="{{ site.baseurl }}{{ post.url }}"><img src= "images/{{post.img}}" style = "border-radius: 10px; height: 100px"/></a>
      {{post.description}}
    </article>
  {% endfor %}
</div>
