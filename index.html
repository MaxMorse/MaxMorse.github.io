---
layout: default
---

<div class="posts">
  {% for post in site.categories.Game %}
    <article class="post">

      <table>
       <tr>
           <td style="width: 33%;">
            <img src= "images/{{post.img}}" style = "border-radius: 10px;"/>
           </td>
           <td style="padding-left: 10px;">
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            <p style= "font-size: 1.5em;">A Picross game being developed in Unity. You can create and save your own markers to make notes</p>
           </td>
       </tr>
   </table>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
